<!DOCTYPE html>
<html>
<head>
  <title>Astrology App</title>
</head>
<body>
  <h1>Astrology App</h1>
  <form id="astroForm">
    <label for="birthDate">Birth Date:</label>
    <input type="date" id="birthDate" name="birthDate" required><br><br>
    <label for="birthTime">Birth Time:</label>
    <input type="time" id="birthTime" name="birthTime" required><br><br>
    <label for="birthLocation">Birth Location:</label>
    <input type="text" id="birthLocation" name="birthLocation" required><br><br>
    <input type="submit" value="Submit">
  </form>

  <script>
    const astroForm = document.getElementById('astroForm');
    astroForm.addEventListener('submit', (event) => {
      event.preventDefault();
      const birthDate = document.getElementById('birthDate').value;
      const birthTime = document.getElementById('birthTime').value;
      const birthLocation = document.getElementById('birthLocation').value;

      console.log('Birth Date:', birthDate);
      console.log('Birth Time:', birthTime);
      console.log('Birth Location:', birthLocation);
    });
  </script>
</body>
</html>
